<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>BS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="BS/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="swag.css"/>
    </head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#MyNav" aria-controls="MyNav" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
        <a href="" class="navbar-brand">Dhruv Gajjar
        </a>

        <div class="collapse navbar-collapse" id="MyNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br /><br /> 
                <a class="btn btn-info" href="https://google.com" target="_blank">Check out this new site</a>
                <a href="" class=" btn btn-outline-primary btn-sm">Read our policies</a>
                <br /><br />
            </div>
            <div class="col-md-4 col-lg-2 col-sm-6">
                <h3>Sidebar</h3>
            </div>
            <div class="col-mid-8 col-lg-10 col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="emailInput">Email Address</label>
                        <input class="form-control" type="email" id="emailInput"
                        aria-describedby="emailHelp" placeholder="Email"/>
                        <small id="emailHelp" class="form-text text-muted">
                            This is the address of your email..
                        </small>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input class="form-control" id="nameInput" placeholder="Name"/>
                    </div>
                    <br />
                    <label for="selectInput">
                        Type
                    </label>
                    <select class="form-control">
                        <option>Website Dowtime</option>
                        <option>Custom Coding</option>
                        <option>This form doesn't work</option>
                    </select>
                    <br />
                    <label for="messageText">Message</label>
                    <textarea class="form-control" placeholder="Message" rows="12" id="messageText"></textarea>
                    <br />
                    <div class="form-check">
                        <lebel class="form-check-lebel">
                            <input class="form-check-input" type="checkbox"/>
                            Check this out   
                        </lebel>
                    </div>
                    <br />

                    <button class="btn btn-success">Send</button>
                    <button class="btn btn-danger">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="BS/js/bootstrap.min.js"></script>
</body>
</html>
